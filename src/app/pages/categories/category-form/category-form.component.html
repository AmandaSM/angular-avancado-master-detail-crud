<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a> </li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias </a> </li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
   <div class="col-md-9">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}} 
        </h1>
    </div>
    <div class="col-md-3">
        <a routerLink="/entries" class="btn btn-success float-right">
            (( Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                    <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                        <div *ngIf="categoryForm.get('name').errors.required">  dado obrigatório </div>
                        <div *ngIf="categoryForm.get('name').errors.minlength"> dado ter no mínimo 2 caracteres</div>
                    </div>

                </div>

                <div class="form-group col-md-8">
                    <label for="description"> Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>

<div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>

      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      Error no servidor
      
    </strong>
    <ul>
        <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
</div>


    <button [disabled]="submittingForm || categoryForm.invalid" type="submit"    class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>
</form>
